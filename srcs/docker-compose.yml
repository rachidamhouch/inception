version: "3.5"

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    depends_on:
      - wordpress
    ports:
     - "443:443"
     - "80:80"
    restart: always
    volumes:
     - wordpress:/var/www/html
    networks:
      - inception
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    restart: always
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    restart: always
    depends_on:
      - mariadb
    ports:
      - 9000:9000
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp/.
    ports:
      - "21:21"
      - "20:20"
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    restart: always
  websites:
    container_name: websites
    build: ./requirements/bonus/websites/.
    ports:
      - "3000:3000"
    restart: always
  cadvisor:
    container_name: cadvisor
    build: ./requirements/bonus/cadvisor/.
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    restart: always
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer/.
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
    networks:
      - inception

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ramhouch/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ramhouch/data/wordpress
networks:
  inception: